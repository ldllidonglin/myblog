{% extends "base.html" %}
   {%block head%}
     <title>{{userName}}的博客</title>
   {%endblock%}
   {%block content %}
      <table id="bloglist">
         {%for post in posts %}
         <tr class="blogtitle"><td align="left"><a href="/blog/{{post.userID}}/article/{{post.id}}">{{post.title}}</a></td></tr>
         {%endfor%}
      </table>
    {% endblock %}
    {%block categorydiv%}
          {%for cate in category %}
               <div>
               <li><a href="/blog/{{cate.userID}}/category/{{cate.name}}">{{cate.name}}</a><span>({{cate.num}})</span></li>
               </div>
          {% endfor %}
    {% endblock %}
