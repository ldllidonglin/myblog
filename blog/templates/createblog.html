<html>
   <head>
     <title>编辑文章</title>
     <link rel="stylesheet" type="text/css" href="/blog/css/editblog.css">
    <script type="text/javascript" charset="utf-8" src="/blog/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/blog/js/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/blog/js/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        var ue = UE.getEditor('editor');
    </script>
   </head>
   <body>
     <div id="main">
        <div id="myblog">
          <a href="/blog/{{userID}}">我的博客</a>
        </div>
       <form action="/blog/{{userID}}/create/submitblog" method="post" id="blogform">
        {% csrf_token %}
        <div id="blogtitlediv">
           <strong>文章标题</strong>
           <div>
              <input id="btitleinput" type="text" name="blogtitle">
           </div>
        </div>
        <div id="blogcatediv">
           <strong>文章分类</strong>
           <div>
             <select id="blogcateselect" name="blogcategory">
                {%for category in categorys%}
                <option value="{{category.name}}">{{category.name}}</option>
                {%endfor%}
             </select>
           </div>
        </div>
        <div id="blogcontentdiv">
           <strong>文章内容</strong>
           <div>
              <script id="editor" name="blogcontent" type="text/plain" style="width:1024px;height:500px;"></script>
           </div>
        </div>
        <div id="blogsubmit">
           <input id="blogsubmitbt" type="submit" name="submit" value="提交">
        </div>
     </form>
     </div>
   </body>
</htmml>
